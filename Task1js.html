<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
    <script>
        function performOperations() {
            let value1 = parseFloat(document.getElementById('value1').value);
            let value2 = parseFloat(document.getElementById('value2').value);
            let sum = value1 + value2;
            let difference = value1 - value2;
            let product = value1 * value2;
            let quotient = value1 / value2;
            let remainder = value1 % value2;
            let power = value1 ** value2;
            document.getElementById('results').innerHTML = `
                Sum: ${sum} <br>
                Difference: ${difference} <br>
                Product: ${product} <br>
                Quotient: ${quotient} <br>
                Remainder: ${remainder} <br>
                Power: ${power}
            `;
        }
    </script>
</head>
<body>
    <h2>Arithmetic Operations</h2>
    <label for="value1">Value 1:</label>
    <input type="number" id="value1">
    <br>
    <label for="value2">Value 2:</label>
    <input type="number" id="value2">
    <br><br>
    <button onclick="performOperations()">Calculate</button>
    <h3>Results:</h3>
    <div id="results"></div>
</body>
</html>
