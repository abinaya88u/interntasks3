<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Adding Arrays</h1>
<h2>The push and unshift Method</h2>
<p id="demo"></p>
<script>
const subjects = ["Tamil", "English", "Maths", "Science"];
subjects.push("Computerscience", "Hindi");
subjects.unshift("Physics", "Chemistry");
document.getElementById("demo").innerHTML = subjects;
</script>
</body>
</html>
